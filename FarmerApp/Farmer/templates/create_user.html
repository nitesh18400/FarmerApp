{% extends 'base.html' %}

{% block title %}Create User{% endblock %}
{% block content %}
<!-- username input field-->
<center>
    <h1>User Creation Form </h1>
    <form method="post">
        {% csrf_token %}
        <div class="group">
            <label for="{{ form.username.id_for_label }}" class="label">Username</label>
            <input id="{{ form.username.id_for_label }}" maxlength="100" name="username" type="text" class="input">
        </div>
        <br>
            <!-- password input field-->
        <div class="group">
            <label for="{{ form.password.id_for_label }}" class="label">Password</label>
            <input id="{{ form.password.id_for_label }}" maxlength="100" name="password"  type="password" class="input">
        </div>
        <br>
        <button class="btn btn-dark my-4" type="submit">Create User</button>


    </form>


</center>

{% endblock %}
