{% extends 'base.html' %}
{% block title %}Upload Farmer Data{% endblock %}
{% block content %}
<center>
        <div class="container">

          <!--Simple Form-->
          <h2 class="my-4">Upload CSV File of Farmer Data</h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <input type="file" name="file_uploaded" accept=".csv" style="padding-left: 80px" required>
                <br>
                <p></p>
                <button class="btn btn-dark my-4" type="submit">Submit</button>
          </form>
        </div>
</center>


{% endblock %}
